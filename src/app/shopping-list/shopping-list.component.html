<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
            (IngredientAdded)="onAfterAddIngredient($event)"
        ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <p class="list-group-item-heading">Ingredient (Amount)</p>
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredientItem of ingredients"
            >
                {{ingredientItem.name}} ({{ingredientItem.amount}})
            </a>
        </ul>
    </div>
</div>
